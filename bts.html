<div class="container-fluid bg-bts">
    <div class="p-5">
    <div class="row p-5 pl-5 pr-5">
            <h1 class="contact-title">Contacto</h1>
            <br>
            <form class="w-100 pt-5">
                <div class="form-group">
                    <label for="nombre" class="prim">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                           placeholder="Ingrese email">
                </div>
                <div class="form-group">
                    <label for="telefono">Tel&eacute;fono:</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Ingrese tel&eacute;fono">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" class="form-control" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary float-right">Enviar</button>
            </form>
        </div>
    </div>
